<div class="row">
    <div class="col-3">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]='usuario.username' name="username">
        </div>
    </div>
    <div class="col-3">
        <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" [(ngModel)]='usuario.email' name="email">
        </div>
    </div>
    <div class="col-3">
        <label>Senha</label>
        <input type="password" class="form-control" [(ngModel)]='usuario.password' name="password">
    </div>
    <div class="col-3">
        <label>Permissão</label>
        <select class="form-control" [(ngModel)]='usuario.roles' name="roles">
            <option value="admin">Administrador</option>
            <option value="moderator">Moderador</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button type="button" (click)="adicionarUsuario()" class="btn btn-sm btn-success">Adicionar Usuário</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Usuário</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Permissão</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td><strong>{{ usuario?.username }}</strong></td>
                    <td>{{ usuario?.email }}</td>
                    <td><strong>{{ usuario?.roles[0]?.name }}</strong></td>
                    <td><button type="button" (click)="removeUsuario(usuario._id)" class="btn btn-sm btn-danger">Remover</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
